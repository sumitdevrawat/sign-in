<style>
 
    .atm-card {
      width: 350px;
      height: 200px;
      border-radius: 15px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      position: relative;
    }

    .atm-card .bank-name {
      text-align: right;
      font-size: 18px;
      font-weight: 600;
    }

    .atm-card .chip {
      width: 50px;
      height: 35px;
      background: linear-gradient(135deg, #d4af37, #b8860b);
      border-radius: 5px;
      margin-top: 25px;
    }

    .atm-card .card-number {
      margin-top: 25px;
      font-size: 18px;
      letter-spacing: 3px;
    }

    .atm-card .card-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .atm-card .card-holder {
      font-size: 14px;
      text-transform: uppercase;
    }

    .atm-card .valid-date {
      font-size: 14px;
      text-align: right;
    }

    .atm-card .brand-logo {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #ffcc00;
    }
</style>
